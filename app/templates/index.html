<html>
    <head>
        <title>{{name}}</title>
    </head>
    <!-- 以下を追加 -->
    <a href="/logout">ログアウトする</a> <!--ログアウトボタン-->
    <a href="https://denlab.base.shop/" target="_blank">denlab</a> <!--denlabに飛ぶよ-->
    <!-- 追加終わり -->
    <body>
    {% if name == "kiyokiyo" %}
    <h1>スペシャル{{name}}神社</h1>
    {% elif name %}
    <h1>{{name}}神社</h1>
    {% else %}
    <h1>ただの神社</h1>
    {% endif %}
    <!-- ここにあったフォームを削除 -->
    <img src="product1/app/static/images/temple_night.png" alt="鳥居">

    <form action="/good" method="post"> <!-- action 識別IDのようなもの-->
        <input type="submit" name = "send" value="good!">   <!--いいねボタン  -->
    </form>
    <p>{{ count }}</p>

    <form action="/add" method="post">
        <input type="text" name="title" placeholder="title">　<!--入力-->
        <input type="text" name="body" placeholder="body">　<!--入力-->
        <input type="submit" value="Add">   <!--ボタン  -->
    </form>
    <form action="/update" method="post" id="update">
        <input type="text" name="title" placeholder="title">
        <input type="text" name="body" placeholder="body">
        <input type="submit" value="Update">
    </form>
    <form action="/delete" method="post" id="delete">
        <input type="submit" value="Delete Selected All Onegai">
    </form>
        {% for onegai in all_onegai %}
        <div>
            <input type="radio" name="update" form="update" value={{onegai.id}}>
            <input type="checkbox" name="delete" form="delete" value={{onegai.id}}>
            {{onegai.title}}：{{onegai.body}}（{{onegai.date}}） <!--onegaiはDBの名前-->
        </div>
        {% endfor %}
    </body>
</html>
