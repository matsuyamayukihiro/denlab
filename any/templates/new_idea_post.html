<h1>以下の情報をご記入ください↓</h1>
<!-- 新規登録枠 -->
     <form action="/addidea" method="post">
                   <br>
                   <br>
                   アイデアタイトル      <input type="text" name="title" placeholder="タイトル">
                   <br>
                   <br>
                   投稿者名           <input type="text" name="name" placeholder="投稿者名">
                   <br>
                   <br>
                   アイデア詳細説明      <textarea rows="5" cols="60" name="discription" placeholder="詳細説明（300文字以内）"></textarea>
                   <br>
                   <br>
                   参考画像URL        <input type="text" name="url1" placeholder="画像URL">
                   <br>
                   <br>
                   参考画像URL        <input type="text" name="url2" placeholder="画像URL">
                   <input type="submit" value="登録する">
    </form>
