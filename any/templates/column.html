<!-- コラム掲示板表示用　チームメンバー担当 -->
<!DOCTYPE html>
<html lang="ja">
​
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://redcat-denlabo.s3.ap-northeast-1.amazonaws.com/tornado6-1.main.css">
  <link rel="stylesheet" href="https://redcat-denlabo.s3.ap-northeast-1.amazonaws.com/tornado6-1.header.ver2.css">
  <link rel="stylesheet" href="https://redcat-denlabo.s3.ap-northeast-1.amazonaws.com/tornado6-1.card.css">
  <link rel="stylesheet" href="https://redcat-denlabo.s3.ap-northeast-1.amazonaws.com/tornado6-1.footer.css">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Modaal/0.4.4/css/modaal.min.css">
  <link rel="stylesheet" href="https://redcat-denlabo.s3.ap-northeast-1.amazonaws.com/tornado6-1.modaal.css">
  <title>denlabo</title>
</head>
​
<body>
  <header>
    <nav class="pc-nav">
      <div class="gnav">
        <div class="oneBox f-01">
          <div class="logo"><a href="/home"><img
                src="https://redcat-denlabo.s3.ap-northeast-1.amazonaws.com/logo-denlabo-transparent.png"></a>
          </div>
        </div>
        <div class="oneBox f-02"><a href="column.html"><img src="https://redcat-denlabo.s3.ap-northeast-1.amazonaws.com/icon-column.svg"
              alt="コラム">
            <div>コラム</div>
          </a></div>
        <div class="oneBox f-03"><a href="idea.html"><img src="https://redcat-denlabo.s3.ap-northeast-1.amazonaws.com/icon-idea.svg"
              alt="アイデア">
            <div>アイデア</div>
          </a></div>
        <div class="oneBox f-04"><a href="https://denlab.base.shop/"><img src="https://redcat-denlabo.s3.ap-northeast-1.amazonaws.com/icon-product.svg" alt="商品化">
            <div>商品化</div>
          </a></div>
        <div class="oneBox f-05">
          <h4 class="mypage"><a href="/new_column_post.html">コラム投稿</a></h4>
          <h4 class="mypage"><a href="/new_idea_post.html">アイデア投稿</a></h4>
        </div>
      </div>
    </nav>
  </header>
​
  {% if stutas == "post" %}
  <h1>登録完了です!!</h1>
  {% endif %}
  <form action="/column_display.html" method="post">
        <h1>コラムを詳しく見たい方→<input type="text" name="column_id" placeholder="コラムNo.を入力">
        <input type="submit" value="詳しくを見る"></h1>
    </form>

  <!-- メインコンテンツ表示制御用クラス"container" -->
  <div class="container">
​
    <!-- ここにカードデザインを作成する -->
    <div id="cardlayout-wrap">
       <!-- DBテスト -->
      {% for onegai in all_onegai %}
      <section class="card-list">
        <a class="card-link" href="column4.html">
          <h2 class="card-title" id=columns_input>{{onegai.columns_title}}</h2>
        </a>
        <p class="card-text-tax">{{onegai.columns_username}}</p>
        <figure class="card-figure"><img
            src="{{onegai.columns_images1}}"
            alt="コラム：{{onegai.columns_title}}"></figure>
        <h4 class="mypage"><a href="column_display">詳細は左上のフォームから</a></h4>
        <p class="column_id">コラムNo_{{onegai.columns_id-1}}</p>
      </section>
      {% endfor %}
    </div>
​
  </div>
​
  <div id="innerScript"></div>
​
  <footer>
    <h3>denlobo</h3>
    <div class="footerList">
      <div><a href="/home">ホーム</a></div>
      <div><a
          href="https://docs.google.com/forms/d/e/1FAIpQLSf_VKM1slFchryKS_UGxZD4q4TwhvwEWQUGDClLKt3DgndusQ/viewform?usp=sf_link">お問い合わせ</a>
      </div>
    </div>
  </footer>

  <script type="text/javascript" src="https://redcat-denlabo.s3.ap-northeast-1.amazonaws.com/tornado6-1.column.js"></script>
</body>

</html>
